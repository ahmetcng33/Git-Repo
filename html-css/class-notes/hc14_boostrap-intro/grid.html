<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Grid</title>
</head>
<body>
    <div>
        <h1 class="text-center display-4 text-danger">GRID</h1>

        <div class="container-fluid text-center display-6">
            <div class="row">
                <div class="bg-danger col-4">4</div>
                <div class="bg-warning col-4">4</div>
                <div class="bg-success col-4">4</div>


                <div class="bg-info col-4">4</div>
                <div class="bg-secondary col-6">6</div>
                <div class="bg-info col">6</div>

            </div>

        </div>
    </div>

    <hr>

    <h2>D-FLEX ALIGN</h2>
    <div style="height: 100vh;" class="container border border-primary">
        <div  class="row justify-content-center">
            <div class="col-4 bg-success">Center</div>
            <div class="col-4 bg-danger">Center</div>
        </div>

        <div class="row justify-content-between">
            <div class="col-4 bg-warning">Center</div>
            <div class="col-4 bg-info">Center</div>
        </div>
        <div class="row justify-content-between align-items-center">
            <div class="col-4 bg-secondary">Center</div>
            <div class="col-4 bg-dark text-light">Center</div>

        </div>
    </div>


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>    

</body>
</html>
